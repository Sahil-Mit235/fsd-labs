<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pune City Overview</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #343a40;
            padding: 10px 0;
        }

        header h1 {
            color: #fff;
            text-align: center;
        }

        .navbar-custom {
            background-color: #495057;
        }

        .navbar-custom .nav-link {
            color: #ddd;
        }

        .navbar-custom .nav-link:hover {
            color: #fff;
        }

        .img-container {
            text-align: center;
            margin: 20px 0;
        }

        .img-container img {
            max-width: 80%;
            height: auto;
            border: 5px solid #ccc;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            color: #007bff;
        }

        ol {
            margin: 20px auto;
            padding: 0;
            max-width: 600px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        ol li {
            margin: 10px 0;
            font-size: 18px;
        }

        ol li a {
            text-decoration: none;
            color: #007bff;
        }

        .form-section {
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-section h3 {
            margin-bottom: 20px;
            text-align: center;
            color: #007bff;
        }

        .form-section .form-control {
            margin-bottom: 15px;
        }

        .form-check {
            margin-bottom: 10px;
        }

        .form-check-label {
            margin-left: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

    </style>
</head>
<body>
    <header>
        <h1>Welcome to MyPune</h1>
        <nav class="navbar navbar-expand-lg navbar-custom navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">MyPune</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="punecolleges.html">Colleges</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="puneplacestovisit.html">Places to Visit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="accept.html">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="punehotels.html">Hotels</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="img-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR09jwFpZu_wXSNMw6DqmosTre-upOjWdxglA&s" alt="Pune City">
    </div>

    <h2>Transport Options in Pune</h2>
    <ol type="I">
        <li><a href="https://www.aai.aero/en/airports/pune" target="_blank">Airways</a></li>
        <li><a href="https://indiarailinfo.com/station/map/pune-junction-pune/76" target="_blank">Railways</a></li>
        <li><a href="https://pmpml.org/" target="_blank">Buses</a></li>
        <li><a href="https://www.punemetrorail.org/" target="_blank">Metro</a></li>
    </ol>

    <!-- Form Section -->
    <div class="form-section">
        <h3>Contact Us</h3>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your Message Here"></textarea>
            </div>
            <fieldset class="mb-3">
                <legend>Preferred Contact Method</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contactMethod" id="emailOption" value="email">
                    <label class="form-check-label" for="emailOption">Email</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contactMethod" id="phoneOption" value="phone">
                    <label class="form-check-label" for="phoneOption">Phone</label>
                </div>
            </fieldset>
            <fieldset class="mb-3">
                <legend>Select Your Interests</legend>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="interest1" value="history">
                    <label class="form-check-label" for="interest1">History</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="interest2" value="culture">
                    <label class="form-check-label" for="interest2">Culture</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="interest3" value="food">
                    <label class="form-check-label" for="interest3">Food</label>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
